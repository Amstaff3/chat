version: '3.8'

services:
  redis:
    image: redis:alpine
    restart: always
    ports:
      - 6379:6379

chat:
  image: chat/zeljo
  restart: always
  ports:
    - 9000:3000
  
  environment:
  - REDIS_Host=redis
  - REDIS_Port=6379
  
  depends on:
    -redis

